<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анимация</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function hideComments () {
            //Вместо slideToggle можно использовать hide, fadeOut, slideUp
            $("#comments").slideToggle(1000, function () {
               $("#hide").hide();
               $("#show").show();
            });
        }
        function showComments () {
            //Вместо slideToggle можно использовать show, fadeIn, slideDown
            $("#comments").slideToggle(1000, function () {
                $("#hide").show();
                $("#show").hide();
            });
        }

        $(document).ready(function () {
           $("#hide").bind("click", hideComments);
           $("#show").bind("click", showComments);
        });
    </script>
</head>
<body>
    <a href="#"id="hide" onclick="return false">Скрыть коментарий</a>
    <a href="#"id="show" style="display:none;" onclick="return false">Показать коментарий</a>

    <div id="comments">
        <p>Коментарий №1</p>
        <p>Коментарий №2</p>
        <p>Коментарий №3</p>
    </div>

</body>
</html>
