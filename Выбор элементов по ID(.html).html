<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор элементов по ID(.html)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!--Обращаемся к div как в JS через getElementById-->
    <div id="id">12345</div>
    <script>
        var str = $('#id').html();
        alert(str);
    </script>
</body>
</html>
