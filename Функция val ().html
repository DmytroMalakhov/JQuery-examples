<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Функция val ()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function va() {
            //Показывает значение
            var text = $("#text").val();
            alert(text);
        }
    </script>
</head>
<body>
    <input type="text" name="text" id="text">
    <input type="password" name="password" id="password">
    <input type="button" id="button" value="Готово" onclick="return va()">
</body>
</html>
