<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Работа с атрибутами</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <img src="1.jpg" alt="Изображение" title="title_1"><br>
    <img src="2.jpg"><br>
    <img src="3.jpg"title="title_3"><br>
    <img src="4.jpg" alt="Изображение" title="title_4"><br>
    <script type="text/javascript">
        //Если в img не записан атрибут alt, то добаить его и записать значение "JQuery"
        // $(":not('img[alt]')").attr("alt", "JQuery"); //Эта строчка записи равна строчке ниже
        $("img").not("img[alt]").attr("alt", "JQuery"); //Эта строчка записи равна строчке выше

        //Вывести атрибута "title" на экран.
        var elements = $("img");
        var text = "";
        for(i = 0; i < elements.length; i++){
            text += elements[i].title + "\n";
            alert(text);
        }
    </script>
</body>
</html>
