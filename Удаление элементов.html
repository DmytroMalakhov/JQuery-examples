<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Удаление элементов</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="div"><p>Блок 1</p></div>
    <div id="div_2"><p>Блок 2</p></div>
    <img src="1.png" alt="IMG">
    <img src="2.png" alt="IMG">
    <img src="3.png" alt="IMG"> <br>

    <a href="#">1</a>
    <a href="#">2</a>
    <script type="text/javascript">
        //Удаляет div
        $("#div").remove();
        // Очищает содеримое в теге "div_2"
        $("#div_2").empty();
    </script>
</body>
</html>
