<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор ранндомного цвета</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#name").click(function () {
                var number = getNumber(1, 777);
               $("#blocks").prepend("<div class='squer " + number + "'>" + number + "</div>");
               $("." + number).css("width", number);
            });
            function getNumber(max, min) {
                return Math.ceil(Math.random() * (max - min + 1)) + min;
            }
        });
    </script>
    <style>
       .squer {
           width: 200px;
           height: 100px;
           margin-bottom: 50px;
           text-align: center;
           border: 1px salmon dashed;
           border-radius: 10px;
       }
    </style>
</head>
<body>
    <button id="name">Добавить блок</button>
    <div id="blocks"></div>
</body>
</html>
