<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма комментариев</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        //Функция не работает пока не загрузится вся страница
        $(document).ready(function () {
            $(document).on("click", "#add_comment", function () {
                var form = $("form[name='form']");
                form.css("display", "block");
                //Заменяет ссылку с id=add_comment на форму с id=form
                $("#add_comment").replaceWith(form);
            });
            $(document).on("click", "input[name='send']", function () {
                var comment = $('textarea[name="comment"]').val();
                    alert("Подождите пока загрузится ваш коментарий");
                $("<p>" + comment + "</p>").appendTo("div#comments");
            });
        });
    </script>
</head>
<body>
    <div id="comments">
        <p>Коментарий №1</p>
        <p>Коментарий №2</p>
        <p>Коментарий №3</p>
    </div>

    <form name="form" action="#" METHOD="post" id="form" style="display: none" onsubmit="return false">
        <textarea id="textarea" name="comment" cols="30" rows="10"></textarea><br>
        <input type="submit" name="send" value="Добавить коментарий" id="done">
    </form>
    <a href="#" onsubmit="return false" id="add_comment">Добавить коментарий</a>
</body>
</html>
