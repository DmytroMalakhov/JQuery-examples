<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анимированная прокрутка страницы на jQuery</title>
    <style>
        #down{
            margin-top: 2000px;
            margin-bottom: 1000px;
        }
    </style>
</head>
<body>
    <div id="up">
        <a href="#" onclick="slowscroll('#down')">Более подробно</a>
    </div>
    <div id="down">Больше информации |
        <a href="#" onclick="slowscroll('#up')">Наверх</a>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        function slowscroll(id) {
            var offset = 0;
            $('html, body').animate({
                scrollTop: $(id).offset().top - offset
            }, 1000);
            return false;
        }
    </script>
</body>
</html>
